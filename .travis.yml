language: ruby
addons:
  postgresql: 13
  apt:
    update: true
    packages:
      - postgresql-13
      - postgresql-13-postgis-3
services:
  - postgresql
cache:
  - bundler
  - yarn
services:
  - postgresql
before_install:
  - sudo sed -i
    -e '/local.*peer/s/postgres/all/'
    -e 's/peer\|md5/trust/g'
    /etc/postgresql/13/main/pg_hba.conf
  - sudo service postgresql@13-main restart
before_script:
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres -p 5433
  - nvm install --lts
