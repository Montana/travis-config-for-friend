dist: focal
language: ruby
addons:
  postgresql: "13"
  apt:
    packages:
      - postgresql-13
env:
  global:
    - PGUSER=postgres
    - PGPORT=5432
    - PGHOST=localhost
before_install:
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - curl 'https://api.rollbar.com/api/1/status/ping'
  - cat rollbar.sh
  - sleep 2
  - postgres --version
before_script:
  - rake db:create # create the db
  - rake db:migrate # run migrations
  - rake db:drop # delete the db
  - rake db:reset # combination of the upper three
  - rake db:schema # creates a schema file of the current database
  - rake g:migration your_migration # generates a new migration file
script:
  - psql -c 'create database freecouches;' -U postgres 
